apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: zipkin
  name: zipkin
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: zipkin
  strategy: {}
  template:
    metadata:
      labels:
        io.kompose.service: zipkin
    spec:
      containers:
        - env:
            - name: STORAGE_TYPE
              value: mem
          image: openzipkin/zipkin
          name: zipkin
          ports:
            - containerPort: 9411
